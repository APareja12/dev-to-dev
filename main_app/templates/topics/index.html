{% extends 'base.html' %} 

{% block content %}
{% for topic in object_list %}
<div class="card">
    <div class="topic">
        <a href="{% url 'detail' topic.id %}">
            <span class="card-title">{{ topic.title }}</span>
            <p>{{ topic.subtitle }}</p>
        </a>
    </div>
</div>
{% endfor %}
{% endblock %}
