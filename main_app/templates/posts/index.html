{{% extends 'base.html' %}

{% block content %}

<h1>Posts List</h1>

{% for post in object_list %}
<div class="card">
    <a href="{% url 'detail' post.id %}">
        <div class="card-content">
            <span class="card-title"> {{ post.title }}</span>
            <p>Description: {{ post.description }}</p>
            <p>Score: {{ post.score }}</p>
    </a>
</div>
{% endfor %}

{% endblock %}
