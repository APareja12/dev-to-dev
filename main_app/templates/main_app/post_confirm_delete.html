{% extends 'base.html' %}

{% block content%}

<h1>Delete Post</h1>

<h4>
    Are you sure you want to delete the post:  <span class="teal-text">{{ object.title }}</span>?
</h4>

<form action="" method="post">
    {% csrf_token %}
    <input class="btn red" type="submit" value="Yes - Delete">
    <a class="btn blue" href="{% url 'posts_detail' object.topic.id object.id %}">Cancel</a>
</form>

{% endblock %}
