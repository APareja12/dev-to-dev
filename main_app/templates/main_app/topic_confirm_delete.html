{% extends 'base.html' %}

{% block content%}
<div class="container center-align">
    <h1>Delete Topic</h1>
    <h4>
        Are you sure you want to delete the topic:  <span class="teal-text">{{ object.title }}</span>?
    </h4>
    <form action="" method="post">
        {% csrf_token %}
        <input class="btn red" type="submit" value="Yes - Delete">
        <a class="btn blue" href="{% url 'detail' object.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
