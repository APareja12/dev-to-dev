{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s4 offset-s4">
            <div class="card">
                <h1 class="center-align">Login</h1>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn blue" value="Login">
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
